apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: test-helm-pipeline
spec:
  workspaces:
  - name: workspace
  params:
  # git variables
  - name: git-url
    type: string
    description: url of the git repo for the code of deployment
    default: "https://github.com/workload-assessment-openshift4/basic-servlet-example-cicd"
  - name: git-revision
    type: string
    description: revision to be used from repo of the code for deployment
    default: "main" 
  # helm variables
  - name: helm_release_name
    type: string
    description: The helm release name
    default: "test" 
  - name: helm_charts_dir
    type: string
    description: Directory where Chart.yaml resides
    default: "./basic-servlet-example-chart/servlet-example"
  - name: helm_overwrite_values
    type: string
    description: 'Specify the values you want to overwrite, comma separated: autoscaling.enabled=true,replicas=1'
  tasks:
  - name: fetch-repository
    taskRef:
      name: git-clone
      kind: ClusterTask
    workspaces:
    - name: output
      workspace: workspace
    params:
    - name: url
      value: $(params.git-url)
    - name: subdirectory
      value: ""
    - name: deleteExisting
      value: "true"
    - name: revision
      value: $(params.git-revision)
  - name: helm-deployment
    taskRef:
      name: helm-upgrade-from-source
      kind: ClusterTask
    workspaces:
    - name: source
      workspace: workspace
    params:
    - name: release_name
      value: $(params.helm_release_name)
    - name: charts_dir
      value: $(params.helm_charts_dir)
    - name: overwrite_values
      value: $(params.helm_overwrite_values)
    runAfter:
    - fetch-repository