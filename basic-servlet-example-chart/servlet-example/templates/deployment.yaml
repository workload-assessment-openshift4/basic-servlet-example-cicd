apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "servlet-example.fullname" . }}
  labels:
    {{- include "servlet-example.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "servlet-example.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "servlet-example.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
        #- name: {{ .Values.imageCredentials.name }}
      {{- end }}
      serviceAccountName: {{ include "servlet-example.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
           # - name: 8778-tcp
           #   containerPort: 8778
           #   protocol: TCP
           # - name: 9779-tcp
           #   containerPort: 9779
           #   protocol: TCP
          #livenessProbe:
          #  initialDelaySeconds: 5
          #  httpGet:
          #    path: /actuator/health
          #    port: 8080
          #readinessProbe:
          #  initialDelaySeconds: 5
          #  httpGet:
          #    path: /actuator/health
          #    port: 8080
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}

      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
